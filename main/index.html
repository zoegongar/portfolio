<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main mi Portfolio</title>
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./../css/components.css">
    <link rel="stylesheet" href="./../css/content-card.css">
    <link rel="stylesheet" href="./../css/how-it-works.css">
    <script src="./../js/idioma-main.js"></script>
    <script src="./../js/about-me.js"></script>
    <script src="./../js/work-in-progress.js"></script>

</head>
<body>

    <!-- Header -->
    <header>
        <nav>
           
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="upper-cards">
            <div class="playing-card interactive-card" id="aboutMe">
                <h2 class="text-playing-cards">About<br/> Me</h2>
            </div>

            <div class="playing-card interactive-card" id="contact">
                <h2 class="text-playing-cards">Contact</h2>
            </div>

            <div class="playing-card interactive-card" id="cv">
                <h2 class="text-playing-cards">CV</h2>
            </div>
        </div>
        <div class="middle-cards">
            <div class="playing-card naipe-card" id="playing-card-back">
                <h2  class="text-playing-cards">Main</h2>
            </div>
            <div class="playing-card location-indicator" id="settings">
                <h2 class="text-playing-cards">Settings</h2>
            </div>
        </div>
        <div class="bottom-cards">
            <div class="playing-card naipe-card" id="tutorials">
                <h2 class="text-playing-cards">Tutorials</h2>
            </div>
            <div class="playing-card naipe-card" id="projects">
                <h2 class="text-playing-cards">Projects</h2>
            </div>
        </div>
    </main>
    <section id="aboutMeContent" class="content-section card hidden">
        <h2 class="card-title">About Me</h2>
        <p class="card-text" id="aboutMeText"></p>
        <button id="back-button-about-me" class="button">← Back</button>
    </section>
    <section id="work-in-progress" class="content-section card hidden">
        <h2 class="card-title" id="wip-title"></h2>
        <img src="./../assets/images/work-in-progress.png" alt="construction sign" class="work-in-progress-icon">
        <p class="card-text" id="wip-content"></p>
        <button id="back-btn-progress" class="button">← Back</button>
      </section>
      
    <!-- Footer -->
    <footer>
        Designed & developed by ZoeGonGar
    </footer>


</body>
</html>
